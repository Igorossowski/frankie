<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O: nemoguce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5dc; /* Be≈æ boja */
            overflow-x: hidden;
        }

        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Animacija za malu sliku koja putuje lijevo i desno */
        .moving-image {
            position: absolute;
            top: 20px; /* Razmak od vrha */
            left: 0;
            width: 100px; /* ≈†irina slike */
            animation: moveRightLeft 20s linear infinite; /* Animacija traje 5 sekundi, linearno, beskonaƒçno se ponavlja */
        }

        .moving-image-bottom {
            position: absolute;
            bottom: 20px; /* Razmak od dna */
            left: 0;
            width: 100px;
            animation: moveLeftRight 20s linear infinite;
        }

        /* Definicija animacije koja pomiƒçe sliku lijevo-desno */
        @keyframes moveLeftRight {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 100px); /* Pomakne sliku do desne strane */
            }
            100% {
                left: 0;
            }
        }
		@keyframes moveRightLeft {
    0% {
        left: calc(100% - 100px); /* Poƒçetak na desnoj strani */
    }
    50% {
        left: 0; /* Pomakne se do lijeve strane */
    }
    100% {
        left: calc(100% - 100px); /* Vrati se na desnu stranu */
    }
}

        .corner-message {
    position: fixed;
    bottom: 10px;  /* Udaljenost od dna */
    right: 10px;   /* Udaljenost od desnog ruba */
    color: black;  /* Bijeli tekst */
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
		/*guinea plzzzzzzzzzz*/
}
	    .hover-image {
    position: fixed;
    left: 20px;  /* Postavlja sliku blizu lijevog ruba */
    top: 50%;    /* Postavlja gornji rub slike na sredinu ekrana */
    transform: translateY(-50%); /* Pomakni sliku gore za pola visine da stvarno bude centrirana */
    width: 100px; /* Prilagodi veliƒçinu slike */
    cursor: pointer;
}

	    
	    
    </style>
</head>
<body>

    <img id="hoverImg" 
         src="https://raw.githubusercontent.com/Igorossowski/frankie/main/Guinea.png" 
         alt="Guinea Pig"
         class="hover-image"
         onmouseover="this.src='https://raw.githubusercontent.com/Igorossowski/frankie/main/DeadG.png';"
         onmouseout="this.src='https://raw.githubusercontent.com/Igorossowski/frankie/main/Guinea.png';">

    <div class="corner-message"><b>Tvoj 2.0 decko u 2025. godini üî•üî•üî•üî•</b></div>
    
    <!-- Slika koja putuje s vrha -->
    <img src="https://raw.githubusercontent.com/Igorossowski/frankie/main/photo.png" 
         alt="Slika" class="moving-image">

    <!-- Slika koja putuje s dna -->
    <img src="https://raw.githubusercontent.com/Igorossowski/frankie/main/photo.png" 
         alt="Animirana slika T_T" class="moving-image-bottom">

</body>
