<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz s Animacijom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5dc; /* Bež boja */
            overflow-x: hidden;
        }

        .question {
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Animacija za malu sliku koja putuje lijevo i desno */
        .moving-image {
            position: absolute;
            top: 20px; /* Razmak od vrha */
            left: 0;
            width: 100px; /* Širina slike */
            animation: moveLeftRight 5s linear infinite; /* Animacija traje 5 sekundi, linearno, beskonačno se ponavlja */
        }

        .moving-image-bottom {
            position: absolute;
            bottom: 20px; /* Razmak od dna */
            left: 0;
            width: 100px;
            animation: moveLeftRight 5s linear infinite;
        }

        /* Definicija animacije koja pomiče sliku lijevo-desno */
        @keyframes moveLeftRight {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 100px); /* Pomakne sliku do desne strane */
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>


    <!-- Slika koja putuje s vrha -->
    <img src="photo.png" alt="Animirana slika T_T" class="moving-image">

    
    <!-- Slika koja putuje s dna -->
    <img src="photo.png" alt="Animirana slika T_T" class="moving-image-bottom">

    

</body>
</html>
