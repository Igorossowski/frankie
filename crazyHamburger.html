<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O: nemoguƒáe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      overflow: hidden;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    #startScreen h1 {
      margin: 20px;
      font-size: 24px;
      max-width: 90%;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #5f3ad7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background-color: black;
      touch-action: none;
    }

    #counter {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
    }

    #confettiContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 3;
    }

    #confettiContainer img {
      width: 200px;
      margin-bottom: 20px;
    }

    #confettiContainer h2 {
      font-size: 28px;
      color: #222;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h1>Franceska, mi vjerujemo u tebe. Rasturi ispite svojim ogromnim mozgom!</h1>
    <button id="startBtn">Zapoƒçni igru</button>
    <img id="graveImg" src="https://raw.githubusercontent.com/Igorossowski/frankie/main/grave.png"
         style="display:none; position:absolute; right:20px; top:50%; transform:translateY(-50%); width:150px;">
  </div>

  <div id="confettiContainer">
    <img src="https://raw.githubusercontent.com/Igorossowski/frankie/main/konfeti1.gif" alt="Konfeti">
    <h2>Jo≈° jedna pobjeda za Francusku üòé</h2>
  </div>

  <div id="counter">0 / 14</div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const counterDisplay = document.getElementById("counter");

    const playerImage = new Image();
    playerImage.src = "https://raw.githubusercontent.com/Igorossowski/frankie/main/player.png";

    const brainImage = new Image();
    brainImage.src = "https://raw.githubusercontent.com/Igorossowski/frankie/main/brain.png";

    const asteroidImages = [
      "m1.png", "m2.png", "oop.png", "fiz.png",
      "upro.png", "osnele.png", "linearna.png"
    ].map(name => {
      const img = new Image();
      img.src = "https://raw.githubusercontent.com/Igorossowski/frankie/main/" + name;
      return img;
    });

    let keys = {};
    let asteroids = [];
    let lastAsteroidTime = 0;
    const asteroidInterval = 1000; // minimum 1 asteroid per second
    let destroyedCount = 0;
    const maxDestroy = 14;

    class Player {
      constructor() {
        this.width = 100;
        this.height = 100;
        this.x = canvas.width / 2 - this.width / 2;
        this.y = canvas.height - this.height - 10;
        this.speed = 5;
        this.bullets = [];
      }

      draw() {
        ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
      }

      move(dir) {
        this.x += dir * this.speed;
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
      }

      shoot() {
        this.bullets.push({ x: this.x + this.width / 2 - 10, y: this.y });
      }
    }

    class Asteroid {
      constructor() {
        this.size = Math.random() * 30 + 100;
        this.x = Math.random() * (canvas.width - this.size);
        this.y = -this.size;
        this.speed = Math.random() * 2 + 1.5;
        this.image = asteroidImages[Math.floor(Math.random() * asteroidImages.length)];
      }

      update() {
        this.y += this.speed;
      }

      draw() {
        ctx.drawImage(this.image, this.x, this.y, this.size, this.size);
      }
    }

    const player = new Player();

    function gameLoop(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.draw();

      if (keys["ArrowLeft"] || keys["a"]) player.move(-1);
      if (keys["ArrowRight"] || keys["d"]) player.move(1);

      player.bullets.forEach((bullet, i) => {
        bullet.y -= 6;
        ctx.drawImage(brainImage, bullet.x, bullet.y, 30, 30);

        asteroids.forEach((asteroid, j) => {
          if (
            bullet.x < asteroid.x + asteroid.size &&
            bullet.x + 30 > asteroid.x &&
            bullet.y < asteroid.y + asteroid.size &&
            bullet.y + 30 > asteroid.y
          ) {
            player.bullets.splice(i, 1);
            asteroids.splice(j, 1);
            destroyedCount++;
            counterDisplay.innerText = `${destroyedCount} / ${maxDestroy}`;
          }
        });
      });

      player.bullets = player.bullets.filter(b => b.y > -30);

      asteroids.forEach((asteroid, i) => {
        asteroid.update();
        asteroid.draw();
        if (asteroid.y > canvas.height) asteroids.splice(i, 1);
      });

      if (destroyedCount >= maxDestroy) {
        showVictoryScreen();
        return;
      }

      if (timestamp - lastAsteroidTime > asteroidInterval) {
        if (Math.random() < 0.7) {
          asteroids.push(new Asteroid());
          lastAsteroidTime = timestamp;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    function showVictoryScreen() {
      document.getElementById("confettiContainer").style.display = "flex";
      localStorage.setItem("franceskaVictory", "1");
      setTimeout(() => location.reload(), 5000);
    }

    // KEYBOARD SUPPORT
    window.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " ") player.shoot();
    });

    window.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    // MOBILE SUPPORT
    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      if (touchX < canvas.width / 2) {
        player.move(-1);
      } else {
        player.move(1);
      }
      player.shoot();
    });

    // START
    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      canvas.style.display = "block";
      counterDisplay.style.display = "block";
      requestAnimationFrame(gameLoop);
    });

    // SHOW GRAVE IMAGE IF ALREADY WON
    window.addEventListener("load", () => {
      if (localStorage.getItem("franceskaVictory") === "1") {
        document.getElementById("graveImg").style.display = "block";
      }
    });
  </script>
</body>
</html>
