<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O: nemoguƒáe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f5f5dc;
            overflow: hidden;
        }

        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #motivacija {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2f2f2f;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #5f3ad7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .moving-image {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100px;
            animation: moveRightLeft 20s linear infinite;
        }

        .moving-image-bottom {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100px;
            animation: moveLeftRight 20s linear infinite;
        }

        @keyframes moveLeftRight {
            0% { left: 0; }
            50% { left: calc(100% - 100px); }
            100% { left: 0; }
        }

        @keyframes moveRightLeft {
            0% { left: calc(100% - 100px); }
            50% { left: 0; }
            100% { left: calc(100% - 100px); }
        }

        .corner-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .hover-image {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            cursor: pointer;
        }

        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #victoryScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5dc;
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #victoryText {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 150px;
            height: auto;
            z-index: 11;
        }

        #confettiLeft {
            left: 0;
        }

        #confettiRight {
            right: 0;
        }

        #hitCounter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1 id="motivacija">Franceska, mi vjerujemo u tebe ‚Äî rasturi ispite svojim ogromnim mozgom üß†üöÄ</h1>
        <button id="startBtn">POKRENI MOZAK</button>  
    </div>

    <img id="hoverImg" src="https://raw.githubusercontent.com/Igorossowski/frankie/main/Guinea.png" alt="Guinea Pig"
        class="hover-image"
        onmouseover="this.src='https://raw.githubusercontent.com/Igorossowski/frankie/main/DeadG1.png';"
        onmouseout="this.src='https://raw.githubusercontent.com/Igorossowski/frankie/main/Guinea.png';">

    <div class="corner-message"><b>Tvoj 2.0 deƒçko u 2025. godini üî•üî•üî•üî•</b></div>

    <img src="https://raw.githubusercontent.com/Igorossowski/frankie/main/photo.png" alt="Slika" class="moving-image">
    <img src="https://raw.githubusercontent.com/Igorossowski/frankie/main/photo.png" alt="Animirana slika T_T" class="moving-image-bottom">

    <canvas id="gameCanvas"></canvas>

    <div id="hitCounter">0 / 14</div>

    <div id="victoryScreen" class="flex-center">
        <img id="confettiLeft" class="confetti" src="https://raw.githubusercontent.com/Igorossowski/frankie/main/konfeti1.gif" alt="Confetti Left">
        <div id="victoryText">jo≈° jedna pobjeda za Francusku üòé</div>
        <img id="confettiRight" class="confetti" src="https://raw.githubusercontent.com/Igorossowski/frankie/main/konfeti1.gif" alt="Confetti Right">
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let animationId;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const asteroidImages = [
            "m1.png", "m2.png", "oop.png", "fiz.png", "upro.png", "osnele.png", "linearna.png"
        ].map(img => "https://raw.githubusercontent.com/Igorossowski/frankie/main/" + img);

        const playerImage = new Image();
        playerImage.src = "https://raw.githubusercontent.com/Igorossowski/frankie/main/player.png";
        const brainImage = new Image();
        brainImage.src = "https://raw.githubusercontent.com/Igorossowski/frankie/main/brain.png";

        const hitCounter = document.getElementById("hitCounter");

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.width = 100;
                this.height = 100;
                this.speed = 7;
                this.bullets = [];
                this.hitCount = 0;
            }

            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }

            move(dir) {
                this.x += dir * this.speed;
            }

            shoot() {
                this.bullets.push({ x: this.x + this.width / 2, y: this.y });
            }

            updateCounter() {
                hitCounter.textContent = `${this.hitCount} / 14`;
            }
        }

        class Asteroid {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = -20;
                this.size = Math.random() * 30 + 100;
                this.speed = Math.random() * 3 + 1;
                this.image = new Image();
                const randomImage = asteroidImages[Math.floor(Math.random() * asteroidImages.length)];
                this.image.src = randomImage;
            }

            draw() {
                ctx.drawImage(this.image, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
            }

            update() {
                this.y += this.speed;
            }
        }

        const player = new Player();
        const asteroids = [];
        let keys = {};

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            player.updateCounter();

            if (keys["ArrowLeft"] && player.x > 0) player.move(-1);
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.move(1);

            player.bullets.forEach((bullet, i) => {
                bullet.y -= 5;
                ctx.drawImage(brainImage, bullet.x - 10, bullet.y, 40, 40);

                asteroids.forEach((asteroid, j) => {
                    if (
                        bullet.x > asteroid.x - asteroid.size &&
                        bullet.x < asteroid.x + asteroid.size &&
                        bullet.y < asteroid.y + asteroid.size &&
                        bullet.y > asteroid.y - asteroid.size
                    ) {
                        player.bullets.splice(i, 1);
                        asteroids.splice(j, 1);
                        player.hitCount++;
                        player.updateCounter();
                        if (player.hitCount >= 14) {
                            showVictoryScreen();
                        }
                    }
                });
            });

            asteroids.forEach((asteroid, i) => {
                asteroid.update();
                asteroid.draw();
                if (asteroid.y > canvas.height) asteroids.splice(i, 1);
            });

            if (asteroids.length < 15 && Math.random() < 0.02) asteroids.push(new Asteroid());

            animationId = requestAnimationFrame(gameLoop);
        }

        function showVictoryScreen() {
            cancelAnimationFrame(animationId);
            canvas.style.display = "none";
            document.getElementById("victoryScreen").style.display = "flex";

            setTimeout(() => {
                endGame();
            }, 5000);
        }

        function endGame() {
            document.getElementById("victoryScreen").style.display = "none";
            document.getElementById("hoverImg").style.display = "block";
            document.querySelectorAll(".moving-image, .moving-image-bottom").forEach(img => img.style.display = "block");
            document.getElementById("startBtn").style.display = "inline-block";
            document.getElementById("startScreen").style.display = "flex";
            player.hitCount = 0;
            player.bullets = [];
            asteroids.length = 0;
            player.updateCounter();
        }

        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
            if (e.key === " ") player.shoot();
        });

        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        document.getElementById("startBtn").addEventListener("click", () => {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("hoverImg").style.display = "none";
            document.querySelectorAll(".moving-image, .moving-image-bottom").forEach(img => img.style.display = "none");
            document.getElementById("startScreen").style.display = "none";
            canvas.style.display = "block";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameLoop();
        });
    </script>
</body>
</html>
